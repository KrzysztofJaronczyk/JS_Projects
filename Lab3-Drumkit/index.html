    <script>
        const KeyToSound = {
            'a': document.querySelector('#s1'),
            's': document.querySelector('#s2'),
            'd': document.querySelector('#s3'),
            'f': document.querySelector('#s4'),
            'g': document.querySelector('#s5'),
            'h': document.querySelector('#s6'),
            'j': document.querySelector('#s7'),
            'k': document.querySelector('#s8'),
            'l': document.querySelector('#s9')
        }

        // Recording and Playback
        let isRecording = false;
        let isPlaying = false;
        let recording = [];

        document.addEventListener('keypress', function (e) {
            if (isRecording) {
                recording.push([e.key, Date.now()]);
                console.log(recording);
            }
            playSound(e.key);
        });

        function playSound(key) {
            const audioTag = KeyToSound[key];
            if (audioTag) {
                audioTag.currentTime = 0;
                audioTag.play();
            }
        }

        // Record and Playback Buttons
        const recordBtn = document.querySelectorAll('.canal svg[id^="record-btn"]');
        const playBtn = document.querySelectorAll('.canal svg[id^="play-btn"]');

        recordBtn.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (isRecording) {
                    recording = [];
                    isRecording = false;
                    btn.style.fill = 'none';
                } else {
                    isRecording = true;
                    isPlaying = false; // Stop playback if it's in progress
                    recording = []; // Clear previous recording
                    btn.style.fill = 'red';
                }
            });
        });

        playBtn.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (!isPlaying && recording.length > 0) {
                    isPlaying = true;
                    if (isRecording) {
                        isRecording = false;
                        recordBtn[index].style.fill = 'none';
                    }
                    btn.style.fill = 'green';
                    playRecording(index);
                    if (isPlaying) {
                        setTimeout(() => {
                            isPlaying = false;
                            btn.style.fill = 'none';
                        }, recording[recording.length - 1][1] - recording[0][1] + 1000); // +1s to look good
                    }
                }
            });
        });


        function playRecording(index) {
            let startTime = recording[0][1];
            recording.forEach((sound) => {
                const delay = sound[1] - startTime;
                setTimeout(() => {
                    playSound(sound[0]);
                }, delay);
            });
        }
    </script>
